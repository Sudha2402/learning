<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Masonry Layout</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .masonry {
      /* column-count: 4; */
      column-count: 4;
      column-gap: 16px;
    }

    .box {
      background: white;
      margin-bottom: 16px;
      display: inline-block;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .box img {
      width: 100%;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .box .content {
      padding: 10px;
    }

    /* Responsive Columns */
    @media (max-width: 1200px) {
      .masonry {
        /* column-count: 3; */
        column-count: 4;
      }
    }

    @media (max-width: 800px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (max-width: 500px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
