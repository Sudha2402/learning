<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Sangee - Premium Animated Book</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a3a 0%, #000000 100%);
            overflow: hidden;
            perspective: 1000px;
            font-family: 'Georgia', serif;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }

        .book-container {
            position: relative;
            width: 400px;
            height: 500px;
            transform-style: preserve-3d;
            z-index: 10;
            margin-bottom: 30px;
        }

        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a5a 100%);
            border: 3px solid #d4af37;
            border-radius: 5px 15px 15px 5px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
            transform-origin: left;
            transition: transform 1.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: visible;
            z-index: 10;
        }

        .cover::before {
            content: '';
            position: absolute;
            top: 15px;
            bottom: 15px;
            left: 15px;
            right: 15px;
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 3px 13px 13px 3px;
            pointer-events: none;
        }

        .title {
            color: #d4af37;
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(212, 175, 55, 0.9);
            letter-spacing: 5px;
        }

        .pages {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            z-index: 5;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f9f5e9;
            border-left: 1px solid #d4af37;
            transform-origin: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backface-visibility: hidden;
            box-sizing: border-box;
            padding: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .page-number {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #d4af37;
            font-size: 0.9rem;
        }

        .page video {
            max-width: 90%;
            max-height: 80%;
            border: 1px solid #d4af37;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .page-left {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #f9f5e9;
            border-right: 1px solid #d4af37;
            transform-origin: right;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            backface-visibility: hidden;
            box-sizing: border-box;
            padding: 30px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            z-index: 20;
        }

        .btn {
            background: linear-gradient(to bottom, #d4af37, #a78a3a);
            color: #1a1a3a;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #e6c050, #b89a42);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-nav {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .page-indicator {
            color: #d4af37;
            margin: 0 15px;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .premium-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23d4af37"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>') no-repeat center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="book-container">
        <div class="book" id="book">
            <div class="cover" id="cover">
                <div class="title">Gyan Sangee</div>
            </div>
            <div class="pages" id="pages">
                <div class="page" id="page1">
                    <video id="video1" preload="auto">
                        <source src="attachments/Gyansangee.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="page-number">Page 1</div>
                </div>
                <div class="page" id="page2">
                    <video id="video2" preload="auto">
                        <source src="attachments/0416.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="page-number">Page 2</div>
                </div>
                <div class="page" id="page3">
                    <video id="video3" preload="auto">
                        <source src="attachments/Greatest Of Great Intro.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="page-number">Page 3</div>
                </div>
                <div class="page" id="page4">
                    <video id="video4" preload="auto">
                        <source src="attachments/socho agar tumhare pas doraemon hota to. #nevergiveup #lifesolutions #lifeadvice.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="page-number">Page 4</div>
                </div>
                <div class="page" id="page5">
                    <video id="video5" preload="auto">
                        <source src="attachments/History in Shorts- Mahatma Jyotiba Phule _ UPSC PRE 2023 _ StudyIQ IAS Hindi.mp4">
                        Your browser does not support the video tag.
                    </video>
                    <div class="page-number">Page 5</div>
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="openBtn" class="btn">Open Book</button>
        <div id="navControls" class="hidden">
            <button id="prevBtn" class="btn btn-nav">&lt;</button>
            <div id="pageIndicator" class="page-indicator">Page 1/5</div>
            <button id="nextBtn" class="btn btn-nav">&gt;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create stars
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.width = `${Math.random() * 4 + 1}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 4 + 2}s`);
                star.style.setProperty('--opacity', `${Math.random() * 0.8 + 0.2}`);
                star.style.animationDelay = `${Math.random() * 6}s`;
                starsContainer.appendChild(star);
            }

            // Add premium decorations
            for (let i = 0; i < 8; i++) {
                const decor = document.createElement('div');
                decor.classList.add('premium-decoration');
                decor.style.top = `${Math.random() * 100}%`;
                decor.style.left = `${Math.random() * 100}%`;
                decor.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
                document.body.appendChild(decor);
            }

            const book = document.getElementById('book');
            const cover = document.getElementById('cover');
            const pages = document.getElementById('pages');
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');
            const page3 = document.getElementById('page3');
            const page4 = document.getElementById('page4');
            const page5 = document.getElementById('page5');
            const video1 = document.getElementById('video1');
            const video2 = document.getElementById('video2');
            const video3 = document.getElementById('video3');
            const video4 = document.getElementById('video4');
            const video5 = document.getElementById('video5');
            const openBtn = document.getElementById('openBtn');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageIndicator = document.getElementById('pageIndicator');
            const navControls = document.getElementById('navControls');

            let isBookOpen = false;
            let currentPage = 0;
            const totalPages = 5;
            let autoPlayTimeout;
            let isAutoPlaying = false;

            // Set video durations (using sample videos, so we'll simulate the timing)
            video1.addEventListener('loadedmetadata', function() {
                this.currentTime = Math.min(16, this.duration - 1);
            });
            video2.addEventListener('loadedmetadata', function() {
                this.currentTime = Math.min(15, this.duration - 1);
            });
            video3.addEventListener('loadedmetadata', function() {
                this.currentTime = Math.min(4, this.duration - 1);
            });
            video4.addEventListener('loadedmetadata', function() {
                this.currentTime = Math.min(51, this.duration - 1);
            });
            video5.addEventListener('loadedmetadata', function() {
                this.currentTime = Math.min(57, this.duration - 1);
            });

            function resetVideos() {
                video1.pause();
                video1.currentTime = 0;
                video2.pause();
                video2.currentTime = 0;
                video3.pause();
                video3.currentTime = 0;
                video4.pause();
                video4.currentTime = 0;
                video5.pause();
                video5.currentTime = 0;
            }

            function openBook() {
                isBookOpen = true;
                openBtn.classList.add('hidden');
                navControls.classList.remove('hidden');
                cover.style.transform = 'rotateY(-160deg)';
                
                setTimeout(() => {
                    currentPage = 1;
                    updatePageIndicator();
                    autoPlayCurrentPage();
                }, 1500);
            }

            function closeBook() {
                isBookOpen = false;
                currentPage = 0;
                clearTimeout(autoPlayTimeout);
                isAutoPlaying = false;
                
                // Reset all pages to original position
                page1.style.transform = 'rotateY(0deg)';
                page2.style.transform = 'rotateY(0deg)';
                page3.style.transform = 'rotateY(0deg)';
                page4.style.transform = 'rotateY(0deg)';
                page5.style.transform = 'rotateY(0deg)';
                
                // Close cover
                setTimeout(() => {
                    cover.style.transform = 'rotateY(0deg)';
                    openBtn.classList.remove('hidden');
                    navControls.classList.add('hidden');
                }, 500);
                
                resetVideos();
            }

            function updatePageIndicator() {
                pageIndicator.textContent = `Page ${currentPage}/${totalPages}`;
            }

            function goToPage(pageNum) {
                if (pageNum < 1 || pageNum > totalPages) return;
                
                clearTimeout(autoPlayTimeout);
                isAutoPlaying = false;
                
                currentPage = pageNum;
                updatePageIndicator();
                
                // Reset all pages
                page1.style.transform = 'rotateY(0deg)';
                page2.style.transform = 'rotateY(0deg)';
                page3.style.transform = 'rotateY(0deg)';
                page4.style.transform = 'rotateY(0deg)';
                page5.style.transform = 'rotateY(0deg)';
                
                // Turn all previous pages
                if (currentPage >= 2) page1.style.transform = 'rotateY(-180deg)';
                if (currentPage >= 3) page2.style.transform = 'rotateY(-180deg)';
                if (currentPage >= 4) page3.style.transform = 'rotateY(-180deg)';
                if (currentPage >= 5) page4.style.transform = 'rotateY(-180deg)';
                
                autoPlayCurrentPage();
            }

            function autoPlayCurrentPage() {
                if (!isBookOpen) return;
                
                isAutoPlaying = true;
                let video, duration;
                
                switch(currentPage) {
                    case 1:
                        video = video1;
                        duration = 16000; // 16s
                        break;
                    case 2:
                        video = video2;
                        duration = 15000; // 15s
                        break;
                    case 3:
                        video = video3;
                        duration = 4000; // 4s
                        break;
                    case 4:
                        video = video4;
                        duration = 51000; // 51s
                        break;
                    case 5:
                        video = video5;
                        duration = 57000; // 57s
                        break;
                    default:
                        return;
                }
                
                video.play().then(() => {
                    autoPlayTimeout = setTimeout(() => {
                        if (currentPage < totalPages) {
                            goToPage(currentPage + 1);
                        } else {
                            // Last page - close the book after delay
                            setTimeout(() => {
                                closeBook();
                            }, 2000);
                        }
                    }, duration);
                }).catch(error => {
                    console.error('Video play error:', error);
                    // Simulate video completion if autoplay is blocked
                    autoPlayTimeout = setTimeout(() => {
                        if (currentPage < totalPages) {
                            goToPage(currentPage + 1);
                        } else {
                            setTimeout(() => {
                                closeBook();
                            }, 2000);
                        }
                    }, duration);
                });
            }

            function playCurrentPage() {
                if (!isBookOpen) return;
                
                let video;
                switch(currentPage) {
                    case 1: video = video1; break;
                    case 2: video = video2; break;
                    case 3: video = video3; break;
                    case 4: video = video4; break;
                    case 5: video = video5; break;
                    default: return;
                }
                
                video.play().catch(error => {
                    console.error('Video play error:', error);
                });
            }

            function pauseCurrentPage() {
                if (!isBookOpen) return;
                
                let video;
                switch(currentPage) {
                    case 1: video = video1; break;
                    case 2: video = video2; break;
                    case 3: video = video3; break;
                    case 4: video = video4; break;
                    case 5: video = video5; break;
                    default: return;
                }
                
                video.pause();
            }

            openBtn.addEventListener('click', openBook);
            
            prevBtn.addEventListener('click', function() {
                pauseCurrentPage();
                goToPage(currentPage - 1);
            });
            
            nextBtn.addEventListener('click', function() {
                pauseCurrentPage();
                goToPage(currentPage + 1);
            });

            // Reset videos when page is hidden to avoid autoplay issues
            document.addEventListener('visibilitychange', function() {
                if (document.hidden) {
                    resetVideos();
                    clearTimeout(autoPlayTimeout);
                    isAutoPlaying = false;
                } else if (isBookOpen && isAutoPlaying) {
                    autoPlayCurrentPage();
                }
            });
        });
    </script>
</body>
</html>
