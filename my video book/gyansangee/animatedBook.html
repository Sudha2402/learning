<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyan Sangee</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #0a0a2a, #000);
            overflow: hidden;
            font-family: 'Times New Roman', serif;
        }

        /* Book Container */
        .book-container {
            position: relative;
            perspective: 2000px;
            transform: rotate(-15deg) translateX(50px) translateY(-50px);
        }

        /* Closed Book */
        .book {
            width: 250px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
            cursor: pointer;
        }

        /* Book Cover (Dark Blue with Golden Text) */
        .book-cover {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0a1a3a, #162a5a);
            border-radius: 5px 15px 15px 5px;
            box-shadow: 
                0 0 20px rgba(0, 0, 50, 0.8),
                0 0 40px rgba(100, 100, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: gold;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
            backface-visibility: hidden;
            transform-origin: left;
            transition: transform 1.5s ease-in-out;
            z-index: 10;
        }

        /* Pages */
        .book-pages {
            position: absolute;
            width: 98%;
            height: 96%;
            top: 2%;
            left: 1%;
            background: #fff9e6;
            border-radius: 3px 12px 12px 3px;
            box-shadow: 
                inset 5px 0 10px rgba(0, 0, 0, 0.2),
                0 0 10px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            z-index: 5;
        }

        /* Page Animation (when book opens) */
        .book.open {
            transform: rotateY(-160deg);
        }

        .book.open .book-cover {
            transform: rotateY(-160deg);
        }

        /* Glowing Effect */
        .glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(100, 100, 255, 0.3), transparent 70%);
            border-radius: 5px 15px 15px 5px;
            opacity: 0;
            transition: opacity 1s;
        }

        .book:hover .glow {
            opacity: 1;
        }

        /* Sparkling Stars */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(0.5px);
            animation: twinkle 2s infinite alternate;
            opacity: 0;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Magic Particles (when book opens) */
        .magic-particle {
            position: absolute;
            background: gold;
            border-radius: 50%;
            filter: blur(1px);
            opacity: 0;
        }

        /* Page Turning Effect */
        @keyframes pageTurn {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(-180deg); }
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <div class="book-cover">Gyan Sangee</div>
            <div class="book-pages"></div>
            <div class="glow"></div>
        </div>
    </div>

    <script>
        const book = document.getElementById("book");
        const container = document.querySelector(".book-container");

        // Create sparkling stars around the book
        function createStars() {
            for (let i = 0; i < 30; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                star.style.width = `${Math.random() * 5 + 2}px`;
                star.style.height = star.style.width;
                star.style.left = `${Math.random() * 300 - 50}px`;
                star.style.top = `${Math.random() * 400 - 50}px`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(star);
            }
        }

        // Create magical particles when book opens
        function createMagicParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement("div");
                particle.classList.add("magic-particle");
                particle.style.width = `${Math.random() * 8 + 2}px`;
                particle.style.height = particle.style.width;
                particle.style.left = `${Math.random() * 200 + 50}px`;
                particle.style.top = `${Math.random() * 300 + 50}px`;
                container.appendChild(particle);

                // Animate particles
                setTimeout(() => {
                    particle.style.opacity = "0.8";
                    particle.style.transform = `translate(
                        ${(Math.random() - 0.5) * 200}px,
                        ${(Math.random() - 0.5) * 200}px
                    )`;
                    particle.style.transition = `all ${Math.random() * 2 + 1}s ease-out`;
                    setTimeout(() => {
                        particle.style.opacity = "0";
                    }, 1000);
                }, Math.random() * 1000);
            }
        }

        // Open book on click
        book.addEventListener("click", () => {
            book.classList.add("open");
            createMagicParticles();

            // Simulate fast page turning
            const pages = document.querySelector(".book-pages");
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    pages.style.transform = `rotateY(${i % 2 === 0 ? -5 : 5}deg)`;
                }, i * 200);
            }
        });

        // Initialize stars
        createStars();
    </script>
</body>
</html>
