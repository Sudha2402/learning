<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="ecommerce site" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Sudha" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>create new account</title>
    <script src="login.js"></script>
   
    <link rel="stylesheet" type="" href="create new account.css" />

    <link rel="stylesheet" href="/allPageCommonStyle.css">



</head>


<body>

    <img src="magasalebanner.png" alt="" style="height: 50vh; width: 80vw" />

    <!-- <button type="text" onclick="myParentFrame()">
        Change parent background in dark shade
    </button> -->
    
    <h1>create new account</h1>

    <form action="create.php" method="post">

        <div class="form-group labelInputGrid">
            <label for="username">username</label>
            <input type="text" name="username" id="username" required />

            <label for="phone">phone no.</label>
            <input type="text" name="phone" id="phone" required  maxlength="12" onblur="checkMobileNo()"/>
            <!-- maxlength="12" after this length , it will be stopped taking inputs -->

            <label for="password">password</label>
            <input type="password" name="password" id="password" required />

            <label for="password2">confirm password</label>
            <input type="password" name="password2" id="password2" required />

            <label for="email">email</label>
            <input type="email" name="email" id="email" required />

            <label for="firstname">firstname</label>
            <input type="text" name="firstname" id="firstname" required />

            <label for="lastname">lastname</label>
            <input type="text" name="lastname" id="lastname" required />

            <label for="address">address</label>
            <input type="text" name="address" id="address" required />

      <p></p>
            <p onmouseover="this.style.color='blue'"> <a href="trackLocationDrag.html">Track my current location</a></p>





            <label for="city">city</label>
            <input type="text" name="city" id="city" required />

            <label for="state">state</label>
            <input type="text" name="state" id="state" required />

            <label for="zip">zip/pin code</label>
            <input type="text" name="zip" id="zip" required />

            <label for="country">country</label>
            <input type="text" name="country" id="country" required />
        </div>
        <br />
        <br />

        <input type="submit" value="create account" />
        <br />
        <br />

        <h3>Additional Details</h3>

        <div class="additionalDetail">
            <div>
                <input type="checkbox" name="additional" id="additional" value="yes" required />
                <label for="additional">I want to receive special offers and discount and eager to fill the
                    additional details</label>
            </div>


            <details>

                <!-- Applying class in detail and form and any else will not work properly -->
                <div class="detailGrid">


                    <label for="gender">gender</label>

                    <div>
                        <input type="radio" name="gender" id="gender" value="male" required />

                        <label for="male">male</label>
                        <input type="radio" name="gender" id="gender" value="female" required />

                        <label for="female">female</label>
                        <input type="radio" name="gender" id="gender" value="others" />
                        <label for="others">others</label>
                    </div>

                    <label for="age">age</label>
                    <input type="number" name="age" id="age" required />

                    <label for="dob">date of birth</label>
                    <input type="date" name="dob" id="dob" required />
                    <label for="height">height</label>
                    <input type="text" name="height" id="height" required />
                    <label for="weight">weight</label>
                    <input type="text" name="weight" id="weight" required />
                    <label for="bloodgroup">blood group</label>
                    <select name="bloodgroup" id="bloodgroup" placeholder="Enter your bloodgroup" required>
                        <option value="no bloodgroup selected">
                            Select your blood group
                        </option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>


                </div>

            </details>


            <div>
                <input type="checkbox" name="additional" id="additional" value="no" required />
                <label for="additional">I do not want to receive special offers and discount</label>
            </div>
        </div>

        <br />
        <br />

        <input type="submit" value="submit" />
    </form>

    <img src="shanaya bazaar bag.png" alt="" style="height: 40vh; width: 4ovw" />
</body>

<script src="allPageCommonScript.js"></script>

<script src="scriptAnimatedLogin.js">
    
</script>

</html>
