<script>  
    function initMap1() {  //it callback which you can give directly in the script

        // Define the location for the center of the map  
        var myCenter = { lat:26.778621124,  lng: 80.966389999 };  
        // var myCenter = { lat:80.96640067947467,  lng: 26.7786255955196 }; //ulta kuchh aur hi dega 

        // Create a new map  
        var map2 = new google.maps.Map(document.getElementById('map1'), {  
            // zoom: 8,  
            zoom: 18,  
            center: myCenter  
        });  

        // Create a marker and set its position  
        var marker = new google.maps.Marker({  
            position: myCenter,  
            animation: google.maps.Animation.BOUNCE  
        });  

        // Add the marker to the map  
        marker.setMap(map2);  
    }  

    // Initialize the map  
    google.maps.event.addDomListener(window, 'load', initMap1);  











    // The following example creates complex markers to indicate beaches near
// Sydney, NSW, Australia. Note that the anchor is set to (0,32) to correspond to the base of the flagpole.
function initMap2() {
  var map = new google.maps.Map(document.getElementById("map"), {
    zoom: 10,
    center: { lat: -33.9, lng: 151.2 },//general center of map point , it is not the place where you need to put all these
  });

  setMarkers(map);
}

// Data for the markers consisting of a name, a LatLng and a zIndex for the order in which these markers should display on top of each other.in case of zoom out and it gets coincide
const beaches = [
    //0 index is title , 1 for lat , 2 for lng , 3 for zindex
  ["Bondi Beach", -33.890542, 151.274856, 4],
  ["Coogee Beach", -33.923036, 151.259052, 5],
  ["Cronulla Beach", -34.028249, 151.157507, 3],
  ["Manly Beach", -33.80010128657071, 151.28747820854187, 2],
  ["Maroubra Beach", -33.950198, 151.259302, 1],
];

function setMarkers(map) {
  // Adds markers to the map.
  // Marker sizes are expressed as a Size of X,Y where the origin of the image (0,0) is located in the top left of the image.
  // Origins, anchor positions and coordinates of the marker increase in the X direction to the right and in the Y direction down.
   image = {

    //  url: place.icon,
    url: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",//logo is better to be url for adjusting the size of marker
    // This marker is 20 pixels wide by 32 pixels high.
    // src: "title logo.png",//not works
    // img: "title logo.png",//not works
    size: new google.maps.Size(20, 32),
    // The origin for this image is (0, 0).
    origin: new google.maps.Point(0, 0),
    // The anchor for this image is the base of the flagpole at (0, 32).
    anchor: new google.maps.Point(0, 32),
    scaledSize: new google.maps.Size(25, 25)//try to see change
  };






  // Shapes define the clickable region of the icon. The type defines an HTML <area> element 'poly' which traces out a polygon as a series of X,Y points.
  // The final coordinate closes the poly by connecting to the first coordinate.
  const shape = {
    coords: [1, 1, 1, 20, 18, 20, 18, 1],
    type: "poly",
  };

  for (let i = 0; i < beaches.length; i++) {
    const beach = beaches[i];

    new google.maps.Marker({
      position: { lat: beach[1], lng: beach[2] },//indexing ke through le liya h
      map,
      icon: image,
      shape: shape,
      title: beach[0],
      zIndex: beach[3],

      optimized: true ,//Optimization enhances performance by rendering many markers as a single static element. This is useful in cases where a large number of markers is required. 

    });
  }
}

window.initMap = initMap2;//only one work at a time either above one or below one
window.initMap = initMap2;
google.maps.event.addDomListener(window, 'load', initMap2);  //works





function initMap3() {  
            var map = new google.maps.Map(document.getElementById('map4'), {  
                zoom: 8,  
                center: { lat: -34.397, lng: 150.644 } // Replace with your desired coordinates  
            });  

            var marker = new google.maps.Marker({  
                position: { lat: -34.397, lng: 150.644 }, // Same coordinates as the center  
                map: map,  
                title: 'Hello World Marker' // Tooltip text  
            });  

            var infowindow = new google.maps.InfoWindow({  
                content: "Hello World!"  
            });  

            infowindow.open(map, marker); // Open the InfoWindow  
        }  

        window.onload = initMap3; // Initialize the map on window load  











</script>
