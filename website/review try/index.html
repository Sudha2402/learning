<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Review Rating Scorecard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="rating">
            <!-- Left Section: Average Rating -->
            <div class="rating-average">
                <h1>Average Rating</h1>
                <div class="stars">
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                    <div class="star-outer">
                        <div class="star-inner"></div>
                    </div>
                </div>
                <p>Total Ratings: <span id="total-ratings">0</span></p>
            </div>

            <!-- Right Section: Specific Rating Values -->
            <div class="rating-progress">
                <h2>Specific Ratings</h2>
                <div class="rating-progress-value">
                    <p>5 Stars</p>
                    <span class="star">&#9733;</span>
                    <div class="progress">
                        <div class="bar" style="width: 80%"></div>
                    </div>
                    <p id="specific-rating-5">0</p>
                </div>
                <div class="rating-progress-value">
                    <p>4 Stars</p>
                    <span class="star">&#9733;</span>
                    <div class="progress">
                        <div class="bar" style="width: 60%"></div>
                    </div>
                    <p id="specific-rating-4">0</p>
                </div>
                <div class="rating-progress-value">
                    <p>3 Stars</p>
                    <span class="star">&#9733;</span>
                    <div class="progress">
                        <div class="bar" style="width: 40%"></div>
                    </div>
                    <p id="specific-rating-3">0</p>
                </div>
                <div class="rating-progress-value">
                    <p>2 Stars</p>
                    <span class="star">&#9733;</span>
                    <div class="progress">
                        <div class="bar" style="width: 20%"></div>
                    </div>
                    <p id="specific-rating-2">0</p>
                </div>
                <div class="rating-progress-value">
                    <p>1 Star</p>
                    <span class="star">&#9733;</span>
                    <div class="progress">
                        <div class="bar" style="width: 10%"></div>
                    </div>
                    <p id="specific-rating-1">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
